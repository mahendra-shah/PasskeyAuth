<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form id="form-login">
        <input type="text" placeholder="email" id="email" required />
        <button type="submit">Login with Passkey</button>
        <!-- Hidden input to satisfy WebAuthn autocomplete requirement -->
        <input type="hidden" autocomplete="webauthn" />
    </form>

    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <script>
        const form = document.getElementById('form-login');
        const email = document.getElementById('email');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            try {
                // Fetch login challenge from the server
                const response = await fetch(`/login-challenge/${encodeURIComponent(email.value)}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to get login challenge');
                }

                const data = await response.json();
                const { options } = data;

                // Start authentication process
                const authCredentials = await SimpleWebAuthnBrowser.startAuthentication(options);
                console.log(authCredentials, 'authCredentials webauthn');

                // Verify authentication response with the server
                const verifyResponse = await fetch(`/login-verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        cred: authCredentials, // Use the full authCredentials object
                        email: email.value
                    })
                });

                if (!verifyResponse.ok) {
                    throw new Error('Failed to verify login');
                }

                const verifyData = await verifyResponse.json();
                alert('Login successful!');
                window.location.replace(`http://localhost:5002/dashboard.html`);


            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            }
        });
    </script>
</body>

</html>
